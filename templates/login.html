{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="col-md-4 shadow mt-5 p-3 mx-auto rounded bg-body-secondary">
          <h2>User Login </h2>
          <form method="POST">
            {% csrf_token %} 
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <div class="mb-3">
              <label class="form-label">UserName</label>
              <input name="uname" class="form-control" type="text" placeholder="UserName" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="upass" class="form-control" type="password" placeholder="Password" />
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary">
                New User ? <a href="/register">Register</a>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
