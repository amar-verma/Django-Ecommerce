{% extends 'base.html' %}
{% block 'content' %}
{% load static %}

<div class="container">
  
  <!-- product detail Start -->
  <div class="row">
    <div class="col-md-8 my-3 mx-auto">
        <div class="row">
            <div class="col-md-6">
                <img src="{{product.pimage.url}}" class="img-fluid" alt="">
            </div>
            <div class="col-md-6 ">
                <h3>Product Name: {{product.name}}</h3>
                <hr>
                <h4>Product Price: {{product.price}}</h4>
                <hr>
                <h5>Product Description: {{product.pdetails}}</h5>
                <hr>
                <a href="/addtocart/{{product.id}}"><button class="btn btn-danger">Add to Cart</button></a>
                
                <a href="\viewcart"><button class="btn btn-danger">View Cart</button></a>
                <a href="/"><button class="btn btn-danger">Shop More</button></a>

            </div>
        </div>
    </div>
  </div>
  <!-- product detail end -->

</div>

{% endblock 'content' %}
