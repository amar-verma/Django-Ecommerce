{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3 bg-body-secondary rounded mt-5">
                <h2>User Registration</h2>
                {% if error %}
                    <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                <form method='POST'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"><strong>UserName</strong></label>
                        <input class="form-control" name='uname' type="text" placeholder="UserName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Password</strong></label>
                        <input class="form-control" name='upass' type="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Confirm Password</strong></label>
                        <input class="form-control" name='ucpass' type="password" placeholder="Confirm Password">
                    </div>

                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-danger" >
                        Already have an account? <a href="/login">Login</a>
                    </div>
                    {% if success %}
                    <div class="alert alert-success">{{success}}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
